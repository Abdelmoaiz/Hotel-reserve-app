<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التمليك الكلي</title>
    <link rel="stylesheet" href="css/style-dist.css">
</head>
<body dir="rtl">
    <header class="header">
        <input type="button" class="btn"  value="تحديث" onclick="refresh();">
        <h2 class="head">وحدات التمليك الكلي</h2>
        <a href="../index.html"><input type="button" class="btn"  value="التمليك الجزئي"></a>
    </header>
    <div class="alert">

    </div>
    
    
    <div class="divInput">
        <form action="" method="">
            <div class="txtbox">
                <input type="text" class="txtInput1 txtInput" value="" placeholder="رقم الوحدة">
                <input type="text" class="txtInput2 txtInput" value="" placeholder="اسم المستلم / المسلم">
                <input type="text" class="txtInput3 txtInput" value="" placeholder="عدد الكروت الفوط" >
            </div>
            <div>
                <button class="btn delivery" type="submit">تسليم</button>
                <button class="btn receive" type="submit">استلام</button>
                <input type="button" class="show btn"  value="اظهار التفاصيل">
                <input type="button" class="hide btn"  value="اخفاء التفاصيل">
            </div>

        </form>
        

    </div>
    
<div class="divTable">
    <table border="1">
        <thead>
            <th>م</th>
            <th>التاريخ</th>
            <th>الوقت</th>
            <th>الوحدة</th>
            <th>اسم المستلم / المسلم</th> 
            <th>عدد كروت الفوط</th>
            <th>الحاله</th>
        </thead>
        <tbody class="tbody2">

        </tbody>
    </table>
</div>
<script src="js//main-dist.js"></script>
